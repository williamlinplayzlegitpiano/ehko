<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHKO — Sentiment</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
           max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; gap: 1rem; }
    h1 { font-size: 1.6rem; margin:0; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 1rem; margin: 0.5rem 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .row { display:flex; gap: 1rem; flex-wrap: wrap; }
    .col { flex: 1 1 260px; }
    input[type="text"]{
      padding:.6rem .8rem; border-radius: 10px; border:1px solid #cbd5e1; width: 160px;
      font-size: 0.95rem;
    }
    button { padding: .6rem 1rem; border-radius: 10px; border: 1px solid #334155;
             background:#0f172a; color:white; cursor:pointer; font-size:0.95rem; }
    button:disabled { opacity: 0.6; cursor: default; }
    .small { color:#475569; font-size:.9rem; }
    .muted { color:#6b7280; }
    .tag { display:inline-block; padding:.25rem .5rem; border-radius:999px;
           border:1px solid #e5e7eb; margin-right:.4rem; font-size:.85rem;}
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    a { color:#0f766e; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <h1>EHKO — Real-time Stock Sentiment</h1>
    <div>
      <input id="ticker" type="text" placeholder="AAPL" />
      <button id="go">Analyze</button>
    </div>
  </header>

  <div id="status" class="small muted">Enter a ticker and press Analyze.</div>
  <div id="result"></div>

<script>
const API_BASE = "http://127.0.0.1:8000/api/analyze?ticker=";

const el = (sel) => document.querySelector(sel);
const result = el("#result");
const statusEl = el("#status");
const btn = el("#go");
const input = el("#ticker");

btn.onclick = run;
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") run();
});

async function run() {
  const t = input.value.trim().toUpperCase();
  if (!t) return;
  statusEl.textContent = "Fetching…";
  result.innerHTML = "";
  btn.disabled = true;

  try {
    const res = await fetch(API_BASE + encodeURIComponent(t));
    if (!res.ok) {
      const body = await res.json().catch(() => ({}));
      const detail = body.detail || `HTTP ${res.status}`;
      throw new Error(detail);
    }
    const data = await res.json();
    statusEl.textContent = `Done — ${data.ticker} is ${data.composite.label} (score ${data.composite.score})`;
    render(data);
  } catch (e) {
    statusEl.textContent = "Error: " + e.message;
  } finally {
    btn.disabled = false;
  }
}

function render(data) {
  const wrap = document.createElement("div");
  wrap.className = "row";

  const summary = document.createElement("div");
  summary.className = "col card";
  summary.innerHTML = `
    <div class="small muted mono">${data.generated_at}</div>
    <h2 style="margin:.2rem 0;">${data.ticker}
      — <span class="tag">${data.composite.label}</span>
    </h2>
    <div>Composite score: <span class="mono">${data.composite.score}</span></div>
    <div class="small">News avg: <span class="mono">${data.sources.news.avg}</span>
      (n=${data.sources.news.n})</div>
    <div class="small">Reddit avg: <span class="mono">${data.sources.reddit.avg}</span>
      (n=${data.sources.reddit.n})</div>
  `;

  const highlights = document.createElement("div");
  highlights.className = "col card";
  highlights.innerHTML = "<h3 style='margin-top:0;'>Highlights</h3>";
  const list = document.createElement("ul");
  data.highlights.forEach(h => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="${h.url}" target="_blank">${h.source.toUpperCase()}</a>:
      ${h.title} — <span class="mono">${h.score}</span>`;
    list.appendChild(li);
  });
  highlights.appendChild(list);

  wrap.appendChild(summary);
  wrap.appendChild(highlights);
  result.appendChild(wrap);
}
</script>
</body>
</html>
